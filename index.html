<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="mdl-layout white-font mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__drawer-button white-font">
            <i class="material-icons"><img src="img/drawer-button.png"></i>
        </div>
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title white-font">Christmas Countdown</span>
        <div class="mdl-layout-spacer white-font"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link white-font" href="http://www.noradsanta.org/">Santa Tracker</a>
            <a class="mdl-navigation__link white-font" href="http://www.thinkgeek.com/gifts/">Gift Ideas</a>
        </nav>
    </div>
    </header>
    <div class="mdl-layout__drawer white-font">
        <span class="mdl-layout-title">Christmas Countdown</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link white-font" href="http://www.noradsanta.org/">Santa Tracker</a>
            <a class="mdl-navigation__link white-font" href="http://www.thinkgeek.com/gifts/">Gift Ideas</a>
        </nav>
    </div>
<main>
    <div class="countdown">
        <p class="large-text" id="demo"></p>
        <script>
            var countDownDate = new Date("December 25, 2017 0:00:00").getTime();
            var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = days + " Days, " + hours + " Hours, " + minutes + " Minutes, " + seconds + " Seconds";

            if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "Merry Christmas!";
                    }
            }, 1000);
        </script>
        <h3>May your days be merry and bright...
        <img src="img/extra-image.png" alt="Santa Hat" style="width:128px;height:128px;">
        </h3>
    </div>
</main>
